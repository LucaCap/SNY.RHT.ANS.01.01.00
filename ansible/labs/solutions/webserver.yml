---
- hosts: webserver
  tasks:
   - name: install apache2
     apt: name={{item}} state=present update_cache=true
     become: true
     with_items:
      - apache2
      - libapache2-mod-wsgi
      - python-pip
      - python-virtualenv
   - name: start apache2
     service: name=apache2 state=started enabled=yes
